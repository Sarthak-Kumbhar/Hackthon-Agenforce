<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 50px;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 0px #007bb5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            color: #007bb5;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #007bb5;
        }
        .submit-btn {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-link {
            margin-top: 10px;
            color: #007bb5;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <div id="form-fields">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="submit-btn">Sign Up</button>
        <a href="login.html" class="login-link">Already have an account? Log in</a>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const formTitle = document.getElementById('form-title');
        const formFields = document.getElementById('form-fields');

        if (type === 'doctor') {
            formTitle.innerText = 'Doctor Sign-Up';
            formFields.innerHTML += '<input type="text" placeholder="Specialization" required>';
        } else if (type === 'patient') {
            formTitle.innerText = 'Patient Sign-Up';
            formFields.innerHTML += '<input type="number" placeholder="Age" required>';
            formFields.innerHTML += '<input type="text" placeholder="Gender" required>';
        }
    </script>
</body>
</html>
